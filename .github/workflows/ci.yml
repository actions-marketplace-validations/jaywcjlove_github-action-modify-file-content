name: test
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install
      - run: npm run build

      - name: Modify README.md
        # uses: github-action-modify-file-content@main
        uses: ./
        with:
          path: README.md
          body: "{{date:YYYY-MM-DD HH:mm:ss}}"
